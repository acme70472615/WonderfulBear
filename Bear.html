<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="./js/aframe.min.js"></script>
  <script src="./js/mindar-image-aframe.prod.js"></script>
  <script src="./js/WEB.js"></script>
  <link rel="stylesheet" href="./css/mindar.css">
</head>

<body>
  <div class="example-container">
    <a-scene
      mindar-image="imageTargetSrc: ./assets/mind/DavidCard.mind; showStats: false;"
      embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      <a-assets>

        <!-- 影片SRC -->
        <a-assets>
            <video id="Video1" autoplay="false" loop="true" src="./assets/portfolio/ApexHealth.mp4"></video>
        </a-assets>
        <a-assets>
            <video id="Video2" autoplay="false" loop="true" src="./assets/portfolio/paintandquest.mp4"></video>
        </a-assets>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable">
      </a-camera>

      <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
        <a-video id="vid" src="#Video1" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-video>
    </a-entity>

      <a-entity id="mytarget" mindar-image-target="targetIndex: 1">
        <a-video id="vid" src="#Video2" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-video>
      </a-entity>

    </a-scene>
  </div>
</body>

</html>
